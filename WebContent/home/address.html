<div class="col-md-9 col-xs-12 col-sm-6 col-lg-9 details-of-student">
    <div class="" style="border-bottom:1px solid black">
        <h2><span class="glyphicon glyphicon-map-marker one" style="width:50px;"></span>Address</h2>
    </div>
    <div class="student">
        <div class="row">
            <div class="col-md-6 address">
                <h4>Personal Address</h4>
                <div class="col-sm-3 col-xs-4 tital " >Street:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.permanentAdd }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
                <div class="col-sm-3 col-xs-6 tital " >City:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.city }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
                <div class="col-sm-3 col-xs-6 tital " >State:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.state }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
                <div class="col-sm-3 col-xs-6 tital " >Zip:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.zip }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
            </div>
            <div class="col-md-6 address" style="margin-left: 8%;">
                <h4>Communication Address</h4>
                <div class="col-sm-3 col-xs-4 tital " >Street:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.communicationAdd }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
                <div class="col-sm-3 col-xs-6 tital " >City:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.ccity }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
                <div class="col-sm-3 col-xs-6 tital " >State:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.cstate }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
                <div class="col-sm-3 col-xs-6 tital " >Zip:</div><div class="col-sm-6 col-xs-6 contant_i">{{ address.czip }}</div>
                <div class="clearfix"></div><div class="bot-border"></div>
            </div>
        </div>
    </div>
</div>
